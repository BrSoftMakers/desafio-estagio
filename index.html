<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locadora de Carros</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <span class="fs-4">Locadora de Carros</span>
    </header>

      <div class="div-form">
        <h1>Adicione um carro</h1>
        <form class="formCreate">

          <section class="section-form-1">
            <label for="id">Identificador único:  </label>
            <input placeholder="Identificador único" id="id" name="id" class="idInput" type="text">

            <label for="model">Modelo:  </label>
            <input placeholder="Ex: Novo Range Rover Velar" id="model" name="model" class="modelInput" type="text">

            <label for="mark">Marca:  </label>
            <input placeholder="Ex: Land Rover" id="mark" name="mark" class="markInput" type="text">
          </section>

          <section class="section-form-2">

            <label for="type">Tipo: </label>
            <select id="type" name="type" class="type">
              <option>Hatch</option>
              <option>Sedan</option>
              <option>SUV</option>
            </select>

            <label for="situation">Situação: </label>
            <select id="situation" name="situation" class="situation">
              <option value="Disponível">Disponível</option>
              <option value="Indisponível">Indisponível</option>
            </select>

          </section>
          <button type="submit" id="buttonSubmit" class="btn btn-info rounded-pill px-3 button-save" disabled>Salvar</button>
        </form>

      </div>

      <div class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <span id="list" class="nav-link active">Listar</span>
          </li>
        </ul>
      </div>

      <div id="cards" class="cards"></div>
      <div id="car" class="car"></div>

    <script src="./src/main.js" type="module"></script>
</body>
</html>

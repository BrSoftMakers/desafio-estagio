<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Locadora de Automoveis</title>
  </head>
  <body>
    <div class="gradiant">
      <div class="container">
        <header>Adicione, Edite ou Destrua um automovel</header>
        <form id="form">
          <div class="form-control">
            <button id="add" name="add" value="Adicionar">Adicionar<i class="fa-solid fa-plus"></i></button>
            <button id="edit" name="editar" value="editar">Editar<i class="fa-solid fa-pen-to-square"></i></button>
            <button id="remove" name="remover" value="remove">Apagar<i class="fa-solid fa-trash"></i></button>
          </div>
          <br>
          <div id="filter">
            <h4>Filtro:</h4>
            <select id="filter-select">
              <option value="all">Todos</option>
              <option value="done">Chassi</option>
              <option value="todo">Marca</option>
              <option value="todo">Tipo</option>
              <option value="todo">Disponivel</option>
              <option value="todo">Indisponivel</option>
            </select>
          </div>
            <br>
          <p>Abaixo alguns templates de automoveis (editaveis) e um pequeno tutorial de como o sistema funciona!</p>
        </div>
        <div id="todo-list"></div>
      </div>
    </div>
  </body>
</html>

<script src="js/scripts.js"></script>
